name: boostnote
version: BOOSTNOTE_VERSION
summary: A note-taking app for programmers
description: |
  Boostnote is an open source note-taking app made for programmers just like you. https://boostnote.io
  https://github.com/BoostIO/Boostnote

grade: stable
confinement: devmode

apps:
  boostnote:
    command: desktop-launch $SNAP/usr/share/boostnote/Boostnote
    desktop: usr/share/applications/boostnote.desktop
    plugs:
     - browser-support
     - network
     - unity7
     - gsettings

